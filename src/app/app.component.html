<table id="t01">
  <tr>
    <th>City</th>
    <th>AQI</th> 
    <th>Last Updated</th>
    <th></th>
  </tr>
  <tr *ngFor="let row of cityAqiArray;">
    <td>{{ row.city }}</td>
    <td class="{{ row.class }}">{{ row.aqi }}</td>
    <td>{{ row.lastUpdated | dateAgo}}</td>
    <td><a href="javascript: void(0)" (click)="showMore(row.city)">show more</a></td>
  </tr>
</table>

<br /><br /><br />
<div *ngIf="showCity">
  <center><h2>Historical Data of {{ singleCityAqiArray[0].city }}</h2></center>
  <table id="t01">
    <tr>
      <th>City</th>
      <th>AQI</th> 
      <th>Time</th>
    </tr>
    <tr *ngFor="let row of singleCityAqiArray;">
      <td>{{ row.city }}</td>
      <td class="{{ row.class }}">{{ row.aqi }}</td>
      <td>{{ row.timestamp | dateAgo}}</td>
    </tr>
  </table>
</div>
